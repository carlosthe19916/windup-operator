apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: windup-operator-role-binding
  namespace: windup
  labels:
      application: windup
subjects:
  - kind: ServiceAccount
    name: windup-operator
    namespace: windup
roleRef:
  kind: Role
  name: windup-operator-role
  apiGroup: rbac.authorization.k8s.io